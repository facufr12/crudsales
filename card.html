<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospectos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .avatar-md {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .card-body {
            padding: 1.5rem;
        }
        .badge {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }
        .form-select {
            padding: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="tab-pane fade show active" id="tabPaneList" role="tabpanel" aria-labelledby="tabPaneList">
            <!-- Card -->
            <div class="card">
                <!-- Card Header -->
                <div class="card-header">
                    <input type="search" class="form-control" placeholder="Buscar prospectos" id="search">
                </div>
                <!-- Table -->
                <div class="table-responsive">
                    <table class="table mb-0 text-nowrap table-hover table-centered">
                 
                        <tbody id="table-body">
                            <!-- Las filas se llenarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'http://127.0.0.1:3000/data'; // URL del servidor API

        // Función para formatear la fecha
        function formatDate(dateString) {
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Función para obtener los datos y crear las tarjetas
        function fetchData() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    createCards(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Función para crear las tarjetas
        function createCards(data) {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Limpiar el contenedor antes de añadir nuevas filas

            data.forEach(person => {
                const rowHtml = `
                    <tr>
                        <td>
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="text-start">
                                        <div class="position-relative">
                                            <img src="../../assets/images/avatar/avatar-12.jpg" alt="" class="rounded-circle avatar-md mb-3">
                                            <a href="#" class="position-absolute mt-8 ms-n5">
                                                <span class="status bg-success"></span>
                                            </a>
                                        </div>
                                        <h4 class="mb-0">${person.nombre}</h4>
                                        <p class="mb-0">
                                            <i class="fe fe-map-pin me-1 fs-6"></i>
                                            ${person.Localidad}
                                        </p>
                                    </div>
                                    <div class="mt-4 p-0">
                                        <div class="d-flex justify-content-between">
                                            <div class="w-100 py-2 px-3 border-top border-bottom">
                                                <h6 class="mb-0">Fecha de Ingreso:</h6>
                                                <p class="text-dark fs-6 fw-semibold mb-0">${formatDate(person.Fecha)}</p>
                                            </div>
                                            <div class="w-50 py-3 ps-1 border-top border-bottom border-start d-flex justify-content-end">
                                                <h6 class="mb-0"></h6>
                                                <span class="badge pt-2 bg-${getBadgeClass(person.Estado)}">${person.Estado || 'N/A'}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between border-bottom py-2 mt-3">
                                        <span>Celular</span>
                                        <span class="text-dark">${person.Celular}</span>
                                    </div>
                                    <div class="d-flex justify-content-between border-bottom py-2">
                                        <span>Correo</span>
                                        <span class="text-dark">${person.Correo}</span>
                                    </div>
                                    <div class="d-flex justify-content-between border-bottom py-2">
                                        <span>Edad</span>
                                        <span>${person.Edad}</span>
                                    </div>
                                    <div class="d-flex justify-content-between pt-2">
                                        <div class="pt-2">
                                            <span>Estado</span>
                                        </div>
                                        <select class="form-select w-65 d-flex text-center" id="category">
                                            <option value="">${person.Estado || 'Seleccionar Estado'}</option>
                                            <option value="Venta Cerrada">Venta Cerrada</option>
                                            <option value="Pago Pendiente">Pago Pendiente</option>
                                            <option value="En Espera">En Espera</option>
                                            <option value="Pasa de Vigencia">Pasa de Vigencia</option>
                                            <option value="Es Afiliado">Es Afiliado</option>
                                            <option value="Duplicado">Duplicado</option>
                                            <option value="Desestimado Por Cober">Desestimado Por Cober</option>
                                            <option value="No Le Interesa">No Le Interesa</option>
                                            <option value="Rechazado">Rechazado</option>
                                        </select>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mt-5">
                                        <div>
                                            <a href="detalle-prospecto.html" class="btn btn-primary me-2">Ver Detalles del Prospecto</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', rowHtml);
            });
        }

        // Función para obtener la clase del badge basado en el estado
        function getBadgeClass(estado) {
            switch (estado) {
                case 'Venta Cerrada':
                    return 'success-soft';
                case 'Pago Pendiente':
                    return 'info-soft';
                case 'No Le Interesa':
                    return 'danger-soft';
                default:
                    return 'secondary-soft';
            }
        }

        // Llamar a la función para obtener y mostrar los datos al cargar la página
        window.onload = fetchData;
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
